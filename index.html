<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Eduardo Hernand" />
  <title>Minimal Calculator</title>
</head>
<body>
  <main>
    <h1>Minimal Calculator</h1>

    <form>
      <label for="numOne">Number One</label>
      <input type="number" id="numOne" />
      <br/>
      <br/>
      <label for="numTwo">Number Two</label>
      <input type="number" id="numTwo" />

      <p>Choose an operation:</p>
      <input type="radio" id="add" name="operations" value="add" />
      <label for="add">Add</label><br/>

      <input type="radio" id="subtract" name="operations" value="subtract" />
      <label for="subtract">Subtract</label><br/>

      <input type="radio" id="multiply" name="operations" value="multiply" />
      <label for="multiply">Multiply</label><br/>

      <input type="radio" id="divide" name="operations" value="divide" />
      <label for="divide">Divide</label><br/>

      <p><button type="button" id="calc-btn">Calc</button></p>
      <p id="result"></p>
    </form>

  </main>

  <script src="script.js"></script>
</body>
</html>
